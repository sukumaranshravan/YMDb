<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows: See shows: Guest</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/media/logo.jpeg" type="image/x-icon">
    <style>
      .card {
        font-family: sans-serif;
      }

      .card-body {
        background-color: rgb(41, 40, 40);
        color: white;
      }
    </style>
</head>
<body style="background-color: black; color: white;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="/media/logo.jpeg" alt="logo" height="50px" style="border-radius: 5px;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'start_up' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'news' %}">Related News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'sign_in' %}">Sign In</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
              </div>
            </div>
          </nav>
       <!-- end of navbar -->
       <!-- album starts here -->
       <div class="album py-4" style="background-color: black;">
        <div class="container">
            
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
           
            {% for i in see %}
             <div class="col">
                
              <div class="card shadow-sm">
                
                <a href="{% url 'show_details_guest' i.id %}"><img src="{{i.poster.url}}" height="400px" width="398px" alt="show-poster" style="border-radius: 10px;"></a>
                <div class="card-body">
                  <p class="card-text"><span style="font-weight: bold;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"  fill="Yellow" class="bi bi-star" viewBox="0 0 16 16">
                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                  </svg></span style="font-weight: bold;"> {{i.rating}}</p>
                  <p class="card-text"><span style="font-weight: bold;">Title:</span style="font-weight: bold;"> {{i.title}}</p>
                  <p class="card-text"><span style="font-weight: bold;">Genre:</span style="font-weight: bold;"> {{i.genre}}</p>                  
                  <p class="card-text"><span style="font-weight: bold;">Released:</span> {{i.released}}</p>
                  
                    <!-- view_button is wrapped inside the anchor tag to redirect to show details html page -->

                  <a href="{% url 'show_details' i.id %}"><div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">                      
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </div>
                  </a>                                   
                  </div>
                </div>
              </div>               
            </div>   
            {% endfor %}         
          </div>
          
        </div>
      </div>
       
    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{% url 'start_up' %}" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Terms & Conditions</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>
          <p class="text-center text-white">Â© 2023-24 &nbsp; YMDb, Inc</p>
        </footer>
    </div>

{% if messages %}
{% for msg in messages %}
<script>
    alert("{{msg}}")
</script>
{% endfor %}
{% endif %}
</body>
</html>
